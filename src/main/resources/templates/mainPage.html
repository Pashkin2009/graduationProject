<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<form th:method="POST" th:action="@{/main/select}">
    <label for="Group1form"> Выберите первую группу</label>
    <select th:object="${group1}" th:field="*{id}" id="Group1form">
            <option th:each="group1:${groups1}" th:value="${group1.getId()}" th:text="${group1.getGroupName()}"></option>
    </select>
    <br/>
    <label for="Group2form"> Выберите первую группу</label>
    <select th:object="${group2}" th:field="*{id}" id="Group2form">
        <option th:each="group2:${groups2}" th:value="${group2.getId()}" th:text="${group2.getGroupName()}"></option>
    </select>
    <br/>
    <label for="taskForm"> Выберите задание</label>
    <select th:object="${taskName}" th:field="*{id}" id="taskForm"  >
        <option th:each="taskName:${taskNames}" th:value="${taskName.getId()}" th:text="${taskName.getSampleName()}"></option>
    </select>
    <div th:switch="${check}">
        <span style="color: red" th:case="1" th:text="'группы одинаковые'"></span>
        <span style="color: red" th:case="2" th:text="'у группы 1 нет контрольного задания до начала эксперемента'"></span>
        <span style="color: red" th:case="3" th:text="'у группы 2 нет контрольного задания до начала эксперемента'"></span>
        <span style="color: red" th:case="4" th:text="'у группы 1 нет контрольного задания после эксперемента'"></span>
        <span style="color: red" th:case="5" th:text="'у группы 2 нет контрольного задания после эксперемента'"></span>
    </div>
    <br/>
    <input type="submit" value="Выбрать данные"/>
</form>
</body>
</html>
